<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil - Toko Amalia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="avatar.png" alt="Logo">
      <span>Toko Amalia</span>
    </div>
    <nav>
      <a href="produk.html" id="navLinkProduk"><i class="fas fa-box"></i> Produk</a>
      <a href="transaksi.html" id="navLinkTransaksi"><i class="fas fa-cash-register"></i> Transaksi</a>
      <a href="penjualan.html" id="navLinkDataPenjualan" style="display:none;"><i class="fas fa-file-invoice"></i> Data Penjualan</a>
      <a href="#" class="active" id="navLinkProfil"><i class="fas fa-user"></i> Profil</a>
      <a href="tambah-produk.html" id="navLinkTambahProduk" class="admin-only-nav" style="display:none;"><i class="fas fa-plus-circle"></i> Tambah Produk</a>
    </nav>
    <div class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Logout
    </div>
  </header>

  <main>
    <div class="header-section">
      <h2>Profil Toko</h2>
      <button onclick="window.location.href='dashboard.html'" class="back-button">
        <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
      </button>
    </div>
    
    <div class="profile-container"> <div class="profile-info"> <div class="profile-avatar"> <img src="avatar.png" alt="Profil Toko"> <button class="edit-avatar"> <i class="fas fa-camera"></i> Ubah Foto
          </button>
        </div>
        
        <div class="profile-details"> <h3>Toko Amalia</h3>
          <p><i class="fas fa-map-marker-alt"></i> Jl. Kepulauan Ayau</p> <p><i class="fas fa-phone"></i> 085240934667</p> <p><i class="fas fa-envelope"></i> suhernyibrahim@gmail.com</p> <p><i class="fas fa-clock"></i> Buka: 07:00 - 18:00 (Setiap Hari)</p> </div>
      </div>
      
      <div class="profile-form"> <h3>Edit Profil</h3>
        <form id="profile-form"> <div class="form-group"> <label for="store-name">Nama Toko</label> <input type="text" id="store-name" value="Toko Amalia"> </div>
          
          <div class="form-group"> <label for="store-address">Alamat</label> <textarea id="store-address">Jl. Kepulauan Ayau</textarea> </div>
          
          <div class="form-row"> <div class="form-group"> <label for="store-phone">Telepon</label> <input type="tel" id="store-phone" value="085240934667"> </div>
            
            <div class="form-group"> <label for="store-email">Email</label> <input type="email" id="store-email" value="suhernyibrahim@gmail.com"> </div>
          </div>
          
          <div class="form-row"> <div class="form-group"> <label for="open-time">Jam Buka</label> <input type="time" id="open-time" value="07:00"> </div>
            
            <div class="form-group"> <label for="close-time">Jam Tutup</label> <input type="time" id="close-time" value="18:00"> </div>
          </div>
          
          <button type="submit" class="save-button"> <i class="fas fa-save"></i> Simpan Perubahan
          </button>
        </form>
      </div>
    </div>
  </main>

  <script>
    function setNavigationForRole(role) {
        const navLinkDataPenjualan = document.getElementById('navLinkDataPenjualan');
        const navLinkTambahProduk = document.getElementById('navLinkTambahProduk');

        // Default states
        if(navLinkDataPenjualan) navLinkDataPenjualan.style.display = 'none';
        if(navLinkTambahProduk) navLinkTambahProduk.style.display = 'none';

        if (role === "admin") {
            if(navLinkDataPenjualan) navLinkDataPenjualan.style.display = 'flex';
            if(navLinkTambahProduk) navLinkTambahProduk.style.display = 'flex';
        }
        // For kasir, they remain hidden
    }

    document.addEventListener('DOMContentLoaded', function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const role = localStorage.getItem('role');

      if (!isLoggedIn || isLoggedIn !== "true") {
        window.location.href = 'index.html';
        return;
      }
      setNavigationForRole(role);
    });

    function logout() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('username');
      localStorage.removeItem('role');
      window.location.href = 'index.html';
    }

    document.getElementById('profile-form').addEventListener('submit', function(e) { //
      e.preventDefault(); //
      
      const newData = { //
        name: document.getElementById('store-name').value, //
        address: document.getElementById('store-address').value, //
        phone: document.getElementById('store-phone').value, //
        email: document.getElementById('store-email').value, //
        openTime: document.getElementById('open-time').value, //
        closeTime: document.getElementById('close-time').value //
      };
      
      alert('Profil berhasil diperbarui!'); //
      console.log('Data yang disimpan:', newData); //
    });
  </script>
</body>
</html>
